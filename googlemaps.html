<!-- ==== Extracted from Goole Maps API with few changes==== -->
<!DOCTYPE html >
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
    <script type="text/javascript">
    //<![CDATA[
    
    function load() {
      var map = new google.maps.Map(document.getElementById("map"), {
        center: new google.maps.LatLng(37.323183, -121.934129),
        zoom: 14,
        mapTypeId: 'roadmap'
      });
      var contentstring = '<div style="width:5px;height:5px;background-color:yellow"></div>';
      var point =  new google.maps.LatLng(37.323183,-121.934129);
      var marker = new google.maps.Marker({
          	position: point,
            map: map, 
            draggable:true,
            descrip: contentstring,
            title: 'CALPrinting',
            link: 'https://www.google.com/maps/place/2300+Stevens+Creek+Blvd,+San+Jose,+CA+95128/@37.3231828,-121.9341293,17z/data=!3m1!4b1!4m2!3m1!1s0x808fcb3ce449f403:0x9eb6374c8cef573c',
          });
    	
        	
        google.maps.event.addListener(marker, 'mouseover', function() {
   			 tooltip.show(this.descrip);
		});
       
        
        google.maps.event.addListener(marker, 'click', function() {
       		 window.open(this.link);
         });
      }
  </script>

  </head>

  <body onload="load()">
    <div id="map" style="width: 500px; height: 300px"></div>
  </body>
</html>
